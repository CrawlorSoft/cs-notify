<div class="cs-status-area">
    <span data-ng-class="{'cs-error': csnctrl.mostRecent().error, 'cs-warning': csnctrl.mostRecent().warning, 'cs-success': csnctrl.mostRecent().success, 'cs-info': csnctrl.mostRecent().info, 'new-event': csnctrl.receivedNewEvent()}">
        <i data-ng-attr-class="{{csnctrl.getIconType(csnctrl.mostRecent())}}"></i>
        {{csnctrl.mostRecent().getShortMessage()}}
    </span>
</div>
